<div id="limit-modal" class="modal hidden">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h2>Dodaj/Edytuj Limit</h2>
                            <button class="close-modal">&times;</button>
                        </div>
                        <div class="modal-body">
                            <form id="limit-form">
                                <div class="form-group">
                                    <label for="limit-category" class="form-label">Kategoria</label>
                                    <select id="limit-category" class="form-input" required></select>
                                </div>
                                <div class="form-group">
                                    <label for="limit-amount" class="form-label">Limit (z≈Ç)</label>
                                    <input type="number" id="limit-amount" class="form-input" step="0.01" required>
                                </div>
                                <div class="form-actions">
                                    <button type="submit" class="btn btn-primary w-full">
                                        <i class="fas fa-save"></i> Zapisz
                                    </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
